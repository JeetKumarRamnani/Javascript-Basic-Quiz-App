<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="app-title">Quiz Application</h1>
        <div class="quiz-container">
            <h1 class="que" id="question">1. What Is the Capital of India</h1>
            <input type="radio" name="op" id="opt1" value="delhi" />
            <label for="opt1" id="op1">Delhi</label> <br />
            <input type="radio" name="op" id="opt2" value="mumbai" />
            <label for="opt2" id="op2">Mumbai</label> <br />
            <input type="radio" name="op" id="opt3" value="patna" />
            <label for="opt3" id="op3">Patna</label> <br />
            <input type="radio" name="op" id="opt4" value="jaipur" />
            <label for="opt4" id="op4">Jaipur</label> <br />
            <button id="nextBtn" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
